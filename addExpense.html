						<input type="number" class="addInput" name="amount">

					<div>
						<i class="icon-cc-visa"></i>
						<span class = "Labels">Payment method:</span>
						<select class="addInput" name="paymentMethod">
							<option value="1" selected>Cash</option>
							<option value="2">Credit card</option>
							<option value="3">Debit card</option>
							<option value="4">Transfer</option>
						</select>
					</div>
					<div>
						<i class="icon-tags"></i>

							<option value="3">Transport</option>
							<option value="4">Telecommunication</option>
							<option value="5">Healthcare</option>
							<option value="6">Clothes</option>
							<option value="7">Hygiene</option>
							<option value="8">Children</option>
							<option value="9">Entertainment</option>
							<option value="10">Travel</option>
							<option value="11">Education</option>
							<option value="12">Books</option>
							<option value="13">Savings</option>
							<option value="14">Rent</option>
							<option value="15">Debts payment</option>
							<option value="16">Others</option>
						</select>
					</div>
					<div>
						<i class="icon-sticky-note-o"></i>
						<span class = "Labels">Note(optional):</span>
						<textarea name="note" class="addInput" rows="2" maxlength="25" minlength="10"></textarea>
					</div>
					<div>
					<div class="Buttons">
						<button type="submit" value="addExpense" class= "signUp" >Add</button>
						<button type="button" class= "closeButton">Cancel</button>
					</div>
